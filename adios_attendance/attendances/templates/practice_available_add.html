{% extends 'base.html' %}

{% block title %}연습 불가 날짜 & 사유 등록{% endblock %}

<h1>연습 불가 날짜 & 사유 등록</h1>
<hr align=center style="border: solid 5px #007BFF; width: 100%;">
<form method="post" action="{% url 'attendances:practice_available_add' %}">

    {{ form.as_p }}  {# 폼 필드들을 표시 #}
